<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - SAMD Directory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Doctor Login</h1>
                <p>Enter your mobile number to receive OTP</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="+91 9876543210" pattern="[0-9]{10,12}"
                        required />
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="sendOtpBtn">
                    Send OTP
                </button>
            </form>

            <div id="otpSection" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="123456" maxlength="6" pattern="[0-9]{6}"
                        required />
                    <p class="help-text">OTP sent to <span id="sentToNumber"></span></p>
                </div>

                <button type="button" class="btn btn-primary btn-block" id="verifyOtpBtn">
                    Verify & Login
                </button>

                <button type="button" class="btn-link" id="resendOtpBtn">
                    Resend OTP
                </button>
            </div>

            <div class="auth-footer">
                <p>New doctor? <a href="/doctor/register">Register here</a></p>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/doctor-login.js') }}"></script>
</body>

</html>
